<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>checkpointdom</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <nav class="navbar navbar-expand-lg navbar-primary navbar-dark bg-primary">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Navbar w/ text</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                      </li>
                    </ul>
                    <span class="navbar-text">
                      Navbar text with an inline element
                    </span>
                  </div>
                </div>
              </nav>
        </nav>
        <br>

    </header>

    <main>
        <div>
            <div class="d-flex justify-content-around">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">Total Items</h5>
                </div>
                <div class="d-flex justify-content-around">
                    <span class="sumprice" id="tot">0</span>$
                </div>
              </div>
            </div>
            <br>
            <div class="row row-cols-1 row-cols-md-2 g-4" data-id="1">
                <div class="col">
                <div class="card">
                    <img src="https://images.pexels.com/photos/90946/pexels-photo-90946.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" 
                    alt="..." width="200">
                    <div class="card-body">
                        <div>
                            <i class="fas fa-heart"></i>
                        </div>
                        <div>
                            <span onclick="removetag(1)"><i class="fas fa-trash-alt"></i></span>
                        </div>
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text">Appareil Photo 1</p>
                        <div class="d-flex justify-content-around p-3"> 
                            <i class="fas fa-plus"></i>
                            <span class="quantity">0</span>
                            <i class="fas fa-minus"></i>
                        </div>
                        <div>
                            <span> <b> Price </b><span class="price">75 </span>$</span>
                        </div>
                </div>
                </div>
                </div>
                <div class="col" data-id="2">
                <div class="card">
                    <img src="https://images.pexels.com/photos/821651/pexels-photo-821651.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" 
                    alt="..." width="200">
                    <div class="card-body">
                        <div class="d-flex justify-content-around">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="d-flex justify-content-around">
                            <span onclick="removetag(2)"><i class="fas fa-trash-alt"></i></span>
                        </div>
                      <h5 class="card-title">Card title</h5>
                      <p class="card-text"> Appareil Photo 2</p>
                        <div class="d-flex justify-content-around">
                           <i class="fas fa-plus"></i>
                           <span class="quantity">0</span>
                           <i class="fas fa-minus"></i>
                        </div>
                        <div>
                            <span> <b> Price </b></span>
                            <span class="price">100</span>$
                        </div>
                    </div>
                </div>
                </div>
                <div class="col" data-id="3">
                <div class="card">
                    <img src="https://images.pexels.com/photos/10252290/pexels-photo-10252290.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" 
                     alt="..." width="200">
                    <div class="card-body">
                        <div>
                            <i class="fas fa-heart"></i>
                        </div>
                        <div>
                            <span onclick="removetag(3)"><i class="fas fa-trash-alt"></i></span>
                        </div>
                        <h5 class="card-title">Card title</h5>
                        <p class="card-text">Appareil Photo 3</p> 
                      <div>
                        <i class="fas fa-plus"></i>
                        <span class="quantity">0</span>
                        <i class="fas fa-minus"></i>
                      </div>
                      <div>
                        <span> <b> Price </b><span class="price">350 </span>$</span>
                    </div>
                    </div>
                </div>
                </div>
                
              </div>
        </div>

    </main>

    <footer>

    </footer>
    <script src="./js/main.js">  </script>
</body>
</html>
